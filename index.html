<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link di collegamento al foglio di stile di bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Titolo del sito -->
    <title> Email random </title>
</head>
<body class="bg-success-subtle">
    
    <div id="app">
        <div class="container-sm m-auto py-5">
            <ul class="list-group" v-if="email.length==10">
                <li class="list-group-item active fs-3 fw-bolder" aria-current="true">Le 10 email scelte sono:</li>
                <li class="list-group-item fw-semibold" v-for="element in email">{{element}}</li>
            </ul> 
        </div>  
    </div>
    

    <!-- Script di collegamento al cdn della libreria Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Script di collegamento a vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Script di collegamento al mio foglio di javscript -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
